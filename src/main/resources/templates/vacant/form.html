<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h4 th:text="${title}"></h4>
		<form th:action="@{/vacante/guardar}" th:object="${vacant}"
			method="POST">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Título</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{title}" class="form-control"
						th:errorclass="'form-control is-invalid'" />
					<div class="invalid-feedback"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
				</div>
			</div>

			<div class="form-group row">
				<label for="minSalary" class="col-sm-2 col-form-label">Salario
					mínimo</label>
				<div class="col-sm-6">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input type="text" th:field="*{minSalary}" class="form-control"
							th:errorclass="'form-control is-invalid'">
						<div class="input-group-append">
							<span class="input-group-text">.00</span>
						</div>
					</div>
					<div class="invalid-feedback"
						th:if="${#fields.hasErrors('minSalary')}"
						th:errors="*{minSalary}"></div>
				</div>
			</div>

			<div class="form-group row">
				<label for="maxSalary" class="col-sm-2 col-form-label">Salario
					máximo</label>
				<div class="col-sm-6">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input type="text" th:field="*{maxSalary}" class="form-control"
							th:errorclass="'form-control is-invalid'">
						<div class="input-group-append">
							<span class="input-group-text">.00</span>
						</div>
					</div>
					<div class="invalid-feedback"
						th:if="${#fields.hasErrors('maxSalary')}"
						th:errors="*{maxSalary}"></div>
				</div>
			</div>

			<div class="form-group row">
				<label for="requiredSkills" class="col-sm-2 col-form-label">Habilidades
					requeridas</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{requiredSkills}"
						class="form-control" th:errorclass="'form-control is-invalid'" />
					<div class="invalid-feedback"
						th:if="${#fields.hasErrors('requiredSkills')}"
						th:errors="*{requiredSkills}"></div>
				</div>
			</div>

			<div class="form-group row">
				<label for="wishableSkills" class="col-sm-2 col-form-label">Habilidades
					deseadas</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{wishableSkills}"
						class="form-control" th:errorclass="'form-control is-invalid'" />
					<div class="invalid-feedback"
						th:if="${#fields.hasErrors('wishableSkills')}"
						th:errors="*{wishableSkills}"></div>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${action}" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
